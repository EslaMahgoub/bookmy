{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Sign-up</h1>
      </div>
    </div>
  </div>
</div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form  method="POST" action=""> 
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary">Register</button>
          {% endbuttons %}
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a> instead!</p>
      </div>
    </div>
  </div>


{% endblock %}
