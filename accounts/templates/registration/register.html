{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a
              href="index.html">Home</a></span> <span class="mr-2"><a href="blog.html">Blog</a></span> <span>Blog
            Single</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Tips &amp; Articles</h1>
      </div>
    </div>
  </div>
</div>


<div class="header-bar">
  <h1>Register</h1>
</div>

<div class="card-body" >
  <form method="POST" action=""> {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Register" />
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a> instead!</p>

</div>


{% endblock %}
